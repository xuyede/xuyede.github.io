<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		#imgBox {
			position: relative;
			width: 200px;
			height: 160px;
			margin: 100px 25%;
			border: 1px solid black;
			padding: 8px;
		}
		#imgBox:hover{
			border: 1px solid red;
		}
		#imgBox .img {
			display: inline-block;
			width: 100%;
			height: 100%;
			background: url('./3.jpg') center center no-repeat / 100%;
		}

		#imgBox .magnifying {
			position: absolute;
			left: 105%;
			top: 0;
			z-index: 10;
			overflow: hidden;
		}
		
		
	</style>
</head>

<body>
	<div id="imgBox">
		<a href="./3.jpg" class="img"></a>
	</div>

	<script src="jquery.js"></script>
	<script src="123.js"></script>
	<script>
		$('#imgBox').zoomIn();

	</script>
</body>

</html>
